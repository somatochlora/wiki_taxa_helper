<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Wiki Taxa Helper</title>
        <link rel = "stylesheet" href = "styles.css">
    </head>
    <body>
        <section id = taxon-choice>
            <div id = parent-selector>
                <label for = "iNatTaxonID">What taxon do you want to look up?</label>
                <input type = "text" placeholder = "taxon name" id = "iNatTaxonID">
            </div>
            <div id = leaf-rank-selector class = "nav-buttons-div">
                <select name = "leaf-rank-dropdown" id = "leaf-rank-dropdown" hidden></select>
            </div>      
            <div id = "autocomplete-results">
                <p id="autocomplete-loading" hidden>loading...</p>
                <div id = "autocomplete-results-list" hidden></div>
            </div>
        </section>
        <section id = leaf-navigation>
            <div id = leaf-nav-buttons class = bidir-buttons-container>
                <button type = "button" id = "prev-child" class = "nav-button" hidden disabled>previous taxon</button>
                <button type = "button" id = "next-child" class = "nav-button" hidden disabled>next taxon</button>
            </div>
        </section>
        <section id = inat-results></section>
        <section id = wiki-results></section>
        <section id = wikipedia-page class = wikipedia-display></section>

        <section id = "photo-modal" class = "modal">
            <div class="modal-frame">
                <span id="close-photo-modal" class="close">&times;</span>
                <div id="photo-modal-photo"></div>
                <div id="photo-modal-text"></div>
                <button id="photo-modal-upload" disabled>Upload to Commons</button>
            </div>
        </section>    
        
        <script src = "script.js"></script>

    </body>
</html>
